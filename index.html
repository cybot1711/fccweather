<!DOCTYPE html>
<html lang="en">
  <head>
      <!--All essential info-->
      <!--This is my attempt ar creating a weather application for freecodecamp assignment. I confirm that this is my work alone.-->
      <!--I have added bonus functionality, converting between celcius and fahrenheit as well as changing backgrounds according to weather conditions.        i have only included basic weather groups for changing backgrounds
       I have made use of the following frameworks: Bootstrap, AnimateCss, W3CSS, jQuery-->
    <title>Weather App</title>
 
        <meta charset="UTF-8">
        <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        <link rel='stylesheet prefetch' href='http://www.w3schools.com/lib/w3.css'>
        <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.4.0/animate.min.css'>
        <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
<!--I chose container-fluid class to fill the whole screen and this basically contains all the content of the site-->
  <div class="container-fluid">
    <div class="row">

      <div class="col-sm-12 center ">
        <!--Nest inside one 12 col for responsiveness-->
        <h1 class="glyphicon " style="color: white"></h1>

        <h1 class="white">Local Weather Forecast</h1>

        <div class="row">
      <!--One row to contain four sections for data content-->
        <!--Section one-->    
          <div class="card col-sm-3 w3-card w3-blue" style="opacity: 0.6">
            <h1 class="white">Overview</h1>
            <h2 class="trail lead "></h2>
            <h2 class="oview lead " ></h2>

          </div>
            <!--section two-->
          <div class="card col-sm-3 w3-card w3-blue" style="opacity: 0.6">
            <h1 class="white">Temp and Humidity</h1>
            <h2 class="temp lead"></h2>
            <button id="cel" type="button" class="btn btn-default">Celcius</button>
              <button id="far" type="button" class="btn btn-default">Fahrenheit</button>
          </div>
            <!--Section Three-->
          <div class="card col-sm-3 w3-card w3-blue" style="opacity: 0.6">
            <h1 class="white">Windspeed/Cloud Cover</h1>
            <h2 class="wcloud lead"></h2>
          </div>
            <!--Section four-->
          <div class="card col-sm-3 w3-card w3-blue" style="opacity: 0.6">
            <h1 class="white">Precipitation</h1>
            <h2 class="precip lead">0% chance of rain</h2>
          </div>

         <!--Close all divs nesting divs-->
        </div>
      </div>
    </div>
  </div>


  
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>



  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>


  <script src="js/index.js" type="text/javascript"></script>

    
                            
    
 </body>
</html>
